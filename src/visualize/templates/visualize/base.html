<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GitHub Data Challenge II: Where does open source come from?{% block title %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A visualization of where open source comes from for the GitHub Data Challenge">
    <meta name="author" content="David Fischer">

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">

    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.0.8/d3.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js" type="text/javascript"></script>

    <style>
      footer {
        font-size: 0.9em;
        color: #aaa;
      }
    </style>

  </head>

    <div class="container">


      {% block main %}{% endblock %}

        <p>
          Geocoding provided by <a href="http://wiki.openstreetmap.org/wiki/Nominatim">Nominatim</a>,

        </p>
      </footer>

    </div> <!-- /container -->

</html>
